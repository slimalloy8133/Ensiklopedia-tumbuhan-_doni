/*
Tumbuhan (Plantae) adalah organisme eukariotik multiseluler
yang memiliki dinding sel dari selulosa dan klorofil.
Tumbuhan melakukan fotosintesis menggunakan cahaya matahari.
Tumbuhan dibagi menjadi beberapa divisi utama:
1. Bryophyta (Lumut)
2. Pteridophyta (Paku)
3. Gymnospermae (Berbiji terbuka)
4. Angiospermae (Berbiji tertutup)

Struktur utama tumbuhan:
- Akar
- Batang
- Daun
- Bunga
- Buah
- Biji

Proses fisiologi utama:
- Fotosintesis
- Respirasi
- Transpirasi
- Transportasi air & mineral

Peran ekologis tumbuhan:
- Produsen utama dalam ekosistem
- Penghasil oksigen
- Penyerap karbon dioksida
- Penyedia habitat bagi makhluk hidup lain
*/

/*
KLASIFIKASI ILMIAH TUMBUHAN
Kingdom Plantae dibagi menjadi beberapa divisi besar.
Bryophyta tidak memiliki pembuluh angkut sejati.
Pteridophyta memiliki pembuluh tetapi tidak berbiji.
Gymnospermae memiliki biji terbuka.
Angiospermae memiliki bunga dan biji tertutup.

MORFOLOGI TUMBUHAN
Akar berfungsi menyerap air dan mineral.
Batang menopang tubuh dan mengangkut nutrisi.
Daun tempat fotosintesis.
Bunga alat reproduksi generatif.
Buah melindungi biji.

FISIOLOGI
Fotosintesis terjadi di kloroplas.
Reaksi terang dan gelap.
Transpirasi melalui stomata.
Respirasi menghasilkan energi.

EKOLOGI
Tumbuhan sebagai produsen.
Menjaga keseimbangan karbon global.
Mencegah erosi tanah.
Menyediakan habitat bagi fauna.
*/

function render(){
let search=document.getElementById("search").value.toLowerCase();
let html="";
database
.filter(t=>t.nama.toLowerCase().includes(search))
.forEach(t=>{
html+=`<div class='card' onclick='showDetail("${t.nama}")'>
<h3>${t.nama}</h3>
<p><i>${t.latin}</i></p>
<p>${t.divisi}</p>
</div>`;
});
document.getElementById("list").innerHTML=html;
}

function showDetail(nama){
let t=database.find(x=>x.nama===nama);
document.getElementById("detail").innerHTML=`
<h2>${t.nama} (<i>${t.latin}</i>)</h2>
<div class='section'><b>Klasifikasi Ilmiah:</b><br>
Kingdom: ${t.kingdom}<br>
Divisi: ${t.divisi}<br>
Kelas: ${t.kelas}<br>

</div>
<div class='section'><b>Deskripsi:</b><br>${t.deskripsi}</div>
<div class='section'><b>Morfologi:</b><br>${t.morfologi}</div>

<button onclick='closeModal()'>Tutup</button>
`;
document.getElementById("modal").style.display="flex";
}

function closeModal(){

}
