<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioFlora Mega Database | Ensiklopedia Tumbuhan</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --card: #ffffff;
            --primary: #1b5e20;
            --accent: #4caf50;
            --text: #2c3e50;
            --subtext: #546e7a;
        }
        body.dark {
            --bg: #121212;
            --card: #1e1e1e;
            --primary: #81c784;
            --text: #eceff1;
            --subtext: #b0bec5;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
        header { background: linear-gradient(135deg, #1b5e20, #2e7d32); color: white; padding: 40px 20px; text-align: center; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        
        /* Search & Stats */
        .controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; position: sticky; top: 10px; z-index: 100; }
        input, select { padding: 15px; border-radius: 12px; border: 2px solid #ddd; background: var(--card); color: var(--text); font-size: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stats { background: var(--primary); color: white; padding: 10px 20px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 20px; display: inline-block; }

        /* Grid System */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; border-left: 6px solid var(--primary); }
        .card:hover { transform: translateY(-5px); }
        .card h3 { margin: 0; font-size: 1.1rem; }
        .card p { margin: 5px 0 0; font-style: italic; font-size: 0.85rem; color: var(--subtext); }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 10px; }
        .modal-content { background: var(--card); width: 100%; max-width: 800px; padding: 30px; border-radius: 20px; max-height: 90vh; overflow-y: auto; }
        .info-block { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .label { font-weight: bold; color: var(--primary); font-size: 0.75rem; text-transform: uppercase; display: block; }
        .close-btn { background: #e74c3c; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1>ðŸŒ¿ BioFlora (By doni)</h1>
    <p>Database Botani Skala Besar (Multiseluler & Angiospermae)</p>
    <button onclick="toggleDarkMode()" style="cursor:pointer; padding:5px 15px; border-radius:15px; border:none;">ðŸŒ“ Mode Visual</button>
</header>

<div class="container">
    <div id="counter" class="stats">Memuat data...</div>
    
    <div class="controls">
        <input type="text" id="search" placeholder="Cari Spesies atau Nama Latin..." onkeyup="render()">
        <select id="filterOrdo" onchange="render()">
            <option value="">Semua Ordo (Tampilkan Semua)</option>
            <option value="Poales">Poales (Padi & Rumput)</option>
            <option value="Solanales">Solanales (Terung & Tomat)</option>
            <option value="Sapindales">Sapindales (Mangga & Jeruk)</option>
            <option value="Fabales">Fabales (Polong-polongan)</option>
            <option value="Malvales">Malvales (Kapas & Durian)</option>
            <option value="Gentianales">Gentianales (Kopi & Kamboja)</option>
        </select>
    </div>
    
    <div class="grid" id="list"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-content" id="detail"></div>
</div>

<script>

    },
    // --- SAPINDALES ---

        nama: "Mangga", latin: "Mangifera indica", ordo: "Sapindales", famili: "Anacardiaceae",

        morfologi: "Batang berkayu keras, daun tunggal lanset, buah tipe batu (drupa).",

// DATA TAMBAHAN UNTUK MEMPERBANYAK SPESIES SECARA CEPAT

    {nama:"Lengkeng", latin:"Dimocarpus longan", ordo:"Sapindales", famili:"Sapindaceae", deskripsi:"Buah manis berdaging bening.", morfologi:"Kulit buah coklat tipis.", fisiologi:"Memerlukan suhu dingin untuk pembungaan.", habitat:"Subtropis/Dataran tinggi.", manfaat:"Buah konsumsi."},
    {nama:"Jeruk Nipis", latin:"Citrus aurantifolia", ordo:"Sapindales", famili:"Rutaceae", deskripsi:"Jeruk kecil dengan rasa sangat asam.", morfologi:"Pohon berduri, buah bulat hijau.", fisiologi:"Kaya asam sitrat.", habitat:"Tropis.", manfaat:"Bumbu, obat batuk."},

    {nama:"Ubi Jalar", latin:"Ipomoea batatas", ordo:"Solanales", famili:"Convolvulaceae", deskripsi:"Umbi akar yang manis dan kaya serat.", morfologi:"Merambat di permukaan tanah.", fisiologi:"Akumulasi beta-karoten tinggi.", habitat:"Tropis/Subtropis.", manfaat:"Pangan."},
    {nama:"Kopi Arabika", latin:"Coffea arabica", ordo:"Gentianales", famili:"Rubiaceae", deskripsi:"Tanaman penyegar yang mengandung kafein.", morfologi:"Pohon kecil, buah tipe batu (ceri).", fisiologi:"Penghasil alkaloid kafein.", habitat:"Pegunungan tropis.", manfaat:"Minuman penyegar."},

];

// Menggabungkan semua data
const megaDatabase = [...plantDB, ...extraPlants];

function render() {
    const search = document.getElementById("search").value.toLowerCase();
    const ordo = document.getElementById("filterOrdo").value;
    const list = document.getElementById("list");
    
    const filtered = megaDatabase.filter(p => {
        return (p.nama.toLowerCase().includes(search) || p.latin.toLowerCase().includes(search)) &&
               (ordo === "" || p.ordo === ordo);
    });

    document.getElementById("counter").innerText = `Total: ${filtered.length} Spesies Ditemukan`;

    list.innerHTML = filtered.map(p => `
        <div class="card" onclick="openDetail('${p.nama}')">
            <span style="font-size: 0.7rem; color: var(--accent); font-weight: bold;">${p.ordo}</span>
            <h3>${p.nama}</h3>
            <p>${p.latin}</p>
        </div>
    `).join('');
}

function openDetail(nama) {
    const p = megaDatabase.find(x => x.nama === nama);
    const detail = document.getElementById("detail");
    detail.innerHTML = `
        <h2 style="color:var(--primary); margin:0;">${p.nama}</h2>
        <p style="font-style:italic; margin-bottom:20px;">${p.latin}</p>
        
        <div class="info-block">
            <span class="label">Taksonomi</span>
            Ordo: ${p.ordo} | Famili: ${p.famili}
        </div>
        <div class="info-block">
            <span class="label">Deskripsi Lengkap</span>
            ${p.deskripsi}
        </div>
        <div class="info-block">
            <span class="label">Morfologi & Struktur</span>
            ${p.morfologi}
        </div>
        <div class="info-block">
            <span class="label">Fisiologi & Biokimia</span>
            ${p.fisiologi}
        </div>
        <div class="info-block">
            <span class="label">Habitat & Ekologi</span>
            ${p.habitat}
        </div>
        <div class="info-block">
            <span class="label">Manfaat & Kegunaan</span>
            ${p.manfaat}
        </div>
        
        <button class="close-btn" onclick="closeModal()">TUTUP</button>
    `;
    document.getElementById("modal").style.display = "flex";
}

function closeModal() { document.getElementById("modal").style.display = "none"; }
function toggleDarkMode() { document.body.classList.toggle("dark"); }

render();
</script>
</body>
</html>
